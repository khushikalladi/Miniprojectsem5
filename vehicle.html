<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: rgb(221, 221, 13);
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover{
            color: rgb(221, 221, 13);
        }

        header nav ul li a.active {
            color: rgb(221, 221, 13);
        }

        .vehicle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .vehicle-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .vehicle-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .vehicle-info {
            padding: 15px;
        }

        .vehicle-info h3 {
            margin: 0;
            color: #333;
        }

        .vehicle-info p {
            color: #777;
            margin-top: 5px;
        }

        .book-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .book-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h2>Vehicle Models</h2>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="vehicle.html" class="active">VEHICLES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
</header>

<div class="vehicle-container">
    <!-- Vehicle 1 -->
    <div class="vehicle-card">
        <img src="https://via.placeholder.com/300x200?text=Sedan" alt="Sedan">
        <div class="vehicle-info">
            <h3>Sedan</h3>
            <p>Model: Toyota Camry</p>
        </div>
        <a href="#" class="book-btn">Book Now</a>
    </div>

    <!-- Vehicle 2 -->
    <div class="vehicle-card">
        <img src="https://via.placeholder.com/300x200?text=SUV" alt="SUV">
        <div class="vehicle-info">
            <h3>SUV</h3>
            <p>Model: Ford Explorer</p>
        </div>
        <a href="#" class="book-btn">Book Now</a>
    </div>

    <!-- Vehicle 3 -->
    <div class="vehicle-card">
        <img src="https://via.placeholder.com/300x200?text=Hatchback" alt="Hatchback">
        <div class="vehicle-info">
            <h3>Hatchback</h3>
            <p>Model: Hyundai i20</p>
        </div>
        <a href="#" class="book-btn">Book Now</a>
    </div>

    <!-- Vehicle 4 -->
    <div class="vehicle-card">
        <img src="https://via.placeholder.com/300x200?text=Luxury" alt="Luxury">
        <div class="vehicle-info">
            <h3>Luxury</h3>
            <p>Model: BMW 7 Series</p>
        </div>
        <a href="#" class="book-btn">Book Now</a>
    </div>
</div>

</body>
</html>
